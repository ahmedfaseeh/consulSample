static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/webfront"
                route:
                  cluster: webfront
              - match:
                  prefix: "/webapi"
                route:
                  cluster: webapi
          http_filters:
          - name: envoy.filters.http.router
            typed_config: {}
  clusters:
  - name: webfront
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: webfront
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: webfront
                port_value: 5000
  - name: webapi
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: webapi
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: webapi
                port_value: 5000
                
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001                

                  